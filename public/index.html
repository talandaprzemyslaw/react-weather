<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>Pogoda</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="text/javascript">
var currentTime = new Date().getHours();
if (7 <= currentTime && currentTime < 20) {
    if (document.body) {
        document.body.background = "http://talandaprzemyslaw.pl/bg.png" ;
    }
}
else {
    if (document.body) {
        document.body.background = "http://talandaprzemyslaw.pl/bg-night.png";
    }
}

</script>
  </body>
</html>
